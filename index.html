<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Inventory App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
    <h1>Home Inventory App</h1>
    <form id="itemForm">
        <input type="text" id="itemName" placeholder="Item Name" required>
        <input type="number" id="itemQuantity" placeholder="Quantity" required>
        <input type="text" id="roomName" placeholder="Room Name" required>
        <input type="text" id="shelfName" placeholder="Shelf/Place in Room" required>
        <button type="submit">Add Item</button>
    </form>

    <h2>Scan an Item</h2>
    <button onclick="startItemDetection()">Detect Item from Image</button>
    <input type="file" id="imageUpload" accept="image/*">
    <canvas id="canvas" width="320" height="240" style="border:1px solid black; display:none;"></canvas>
    <p id="detectionResult"></p>

    <ul id="itemList"></ul>

    <script>
        const itemForm = document.getElementById('itemForm');
        const itemList = document.getElementById('itemList');
        const imageUpload = document.getElementById('imageUpload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        itemForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const itemName = document.getElementById('itemName').value;
            const itemQuantity = document.getElementById('itemQuantity').value;
            const roomName = document.getElementById('roomName').value;
            const shelfName = document.getElementById('shelfName').value;

            if (itemName && itemQuantity && roomName && shelfName) {
                const listItem = document.createElement('li');
                listItem.textContent = `${itemName} - Quantity: ${itemQuantity} - Room: ${roomName} - Shelf: ${shelfName}`;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = function() {
                    listItem.remove();
                };

                listItem.appendChild(deleteButton);
                itemList.appendChild(listItem);

                itemForm.reset();
            }
        });

        async function startItemDetection() {
            const model = await cocoSsd.load();
            imageUpload.addEventListener('change', async function() {
                const file = imageUpload.files[0];
                const reader = new FileReader();

                reader.onload = async function(event) {
                    const img = new Image();
                    img.onload = async function() {
                        canvas.style.display = 'block';
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        const predictions = await model.detect(img);
                        if (predictions.length > 0) {
                            document.getElementById('detectionResult').textContent = `Detected: ${predictions[0].class}`;
                            document.getElementById('itemName').value = predictions[0].class;
                        } else {
                            document.getElementById('detectionResult').textContent = 'No item detected.';
                        }
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
